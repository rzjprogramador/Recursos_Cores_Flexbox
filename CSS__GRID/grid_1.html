    <title>Estyles</title>

    <link rel="stylesheet" href="./reset.css">

<style>

/*  ========================================*/
.cor1 {background: aqua;}
.cor2 {background: yellow;}
.cor3 {background: violet;}
.cor4 {background: greenyellow;}

/*=====================================================*/
section {
    width: 90%;
    margin: 0 auto;
}

/*=====================================================*/
.container__fluid {
    width: 100vw;
    margin: 0;
    background: red;
}


.container {
    display: grid;
    grid-column-gap: 5%;
    grid-row-gap: 15%; 
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    
}

/*=====================================================*/
.item__box {
    width: 100%;
    background: blue;
}



</style>

        <section>
            <div class="item__box">1</div>
            <div class="item__box">2</div>
            <div class="item__box">3</div>
            <div class="item__box">4</div>
        </section>
    </div>

    <section>
        <div class="container">
            <div class="cor1 ">1</div>
            <div class="cor2 ">2</div>        
        </div>
    </section>
